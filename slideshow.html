<body>
  <header>
    <h1>Simple Slideshow Gallery</h1>
  </header>
  <main>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://images.pexels.com/photos/4005569/pexels-photo-4005569.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="https://images.pexels.com/photos/2072060/pexels-photo-2072060.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img src="https://images.pexels.com/photos/4005569/pexels-photo-4005569.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </main>

  <script src="slideshow.js"></script>  
</body>
